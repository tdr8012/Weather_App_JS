<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Weather%20App/index.css">
</head>
<body>
    <form class="weatherForm">

        <input type="text" class="cityInput" placeholder="Enter city name" >

        <button type="submit" class="submitButton">Get Weather</button>

        <div class="card" style = "display: none;">
            <div class="card-section card-header">
                <p class="dateTime"></p>
                <h3 class="timeDisplay"></h3>
                <h1 class="cityName"></h1>
            </div>
            <div class="card-section card-main">
                <img class="weatherIcon">
                <p class="temperature"></p>
                <p class="humidityDisplay"></p>
                <p class="description"></p>
            </div>
            <div class="card-section card-footer">
                <p class="errorDisplay"></p>
            </div>
        </div>
    </form>
    <script src="../Weather App/index.js"></script>
</body>
</html>
